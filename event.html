<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Photography - Sai Frames</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="space-bg"></div>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Sai Frames</a>
            <ul class="nav-menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="gallery-page">
        <div class="container">
            <h1>Event Photography</h1>
            <a href="index.html#projects" class="back-btn">‚Üê Back to Projects</a>
            <div class="image-grid" id="EventGrid"></div>
        </div>
    </section>

    <script>
        const EventImages = Array.from({ length: 3 }, (_, i) => `Event${i + 1}.jpg`);
        const EventGrid = document.getElementById('EventGrid');

        // Function to detect orientation and add class
        function detectOrientation(img) {
            if (img.naturalHeight && img.naturalWidth) {
                if (img.naturalHeight > img.naturalWidth) {
                    img.classList.add('portrait');
                } else {
                    img.classList.add('landscape');
                }
            } else {
                // Fallback for cached images
                const tempImg = new Image();
                tempImg.onload = () => {
                    if (tempImg.naturalHeight > tempImg.naturalWidth) {
                        img.classList.add('portrait');
                    } else {
                        img.classList.add('landscape');
                    }
                };
                tempImg.src = img.src;
            }
        }

        EventImages.forEach((imgSrc, index) => {
            const imageDiv = document.createElement('div');
            imageDiv.className = 'grid-image';
            imageDiv.innerHTML = `<img src="assets/images/${imgSrc}" alt="Corporate ${index + 1}" loading="lazy">`
            EventGrid.appendChild(imageDiv);

            // Detect orientation after image loads
            const img = imageDiv.querySelector('img');
            if (img.complete) {
                detectOrientation(img);
            } else {
                img.addEventListener('load', () => detectOrientation(img));
            }
        });

        // Hover and click events (unchanged)
        document.querySelectorAll('.grid-image').forEach(image => {
            image.addEventListener('mouseenter', () => image.classList.add('hovered'));
            image.addEventListener('mouseleave', () => image.classList.remove('hovered'));
            image.addEventListener('click', () => image.classList.toggle('clicked'));
        });
    </script>
</body>

</html>
